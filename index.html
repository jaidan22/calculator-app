<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" id='style' href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">

        <!-- HEADING -->
        <header>
            <h1 id="title">calculator</h1>
            <div class="theme">
                <img id="toggle_d" src="images/darkmode.png" alt="toggle to dark mode">
                <img id="toggle_l" src="images/lightmode.png" alt="toggle to light mode">
            </div>
        </header>

        <!-- DISPLAY  -->
        <div class="display">
            <input type='text' class="type"><br>
            <input type='text' class="answer" readonly>
        </div>

        <!-- KEYPAD  -->
        <div class="keypad">
            <div id="keys">

                <!-- ROW 1 -->
                <button class="btn del">AC</button>
                <button class="btn func">x</button>
                <button class="btn func">รท</button>
                <button class="btn del"><img class="del" src="images/backspace_black.png" id="dlt-black" alt="delete"><img class="del" src="images/backspace_white.png" alt="delete" id="dlt-white"></button>
               
                <!-- ROW 2 -->
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn func">-</button>
              
                <!-- ROW 3 -->                
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn func">+</button>
             
                <!-- ROW 4 -->
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn equal">=</button>
              
                <!-- ROW 5 -->
                <button class="btn num">00</button>
                <button class="btn num">0</button>
                <button class="btn num">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
